<div  *ngIf="countries.length===0;else table"  class="alert alert-warning text-center" >
    No ha paises que mostrar
</div>

<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Icon</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Poblacion</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries;let i =index">
                <td>{{i+1}}</td>
                <td>{{country.flag}}</td>
                <td>
                    <img [src]="country.flags.svg" style="width: 4; height: 4rem;" >
                </td>
                <td></td>
                <td>{{country.name.common}}</td>
                <td>{{country.capital}}</td>
                <td>{{country.population| number}}</td>
                <td>
                    <a [routerLink]="['/countries/by',country.cca3]">VÃ©r mas</a>
                </td>
            </tr>
        </tbody>
    </table>
</ng-template>
